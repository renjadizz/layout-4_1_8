<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://db.onlinewebfonts.com/c/ca5e3fbb4fc32776879bd240b38adc68?family=TT+Lakes+Medium"
          rel="stylesheet">

</head>
<body>
<article class="menu">
    <header class="header header--color">
        <button class="header__icon-background header__icon-background--bg-circle header__icon-background__button">
            <img class="header__icon-background__icon" src="img/icon_cross.svg" alt="icon_cross">
        </button>
        <div class="header__logo-background">
            <img class="header__logo" src="img/logo.svg" alt="logo">
        </div>
        <button class="header__icon-background header__icon-background--bg-circle header__icon-background__button header__icon-background--margin-left">
            <img class="header__icon-background__icon" src="img/icon_search.svg" alt="icon_search">
        </button>
    </header>
    <div class="tab">
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Ремонт техники</p></button>
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Услуги и сервисы</p></button>
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Цены на услуги</p></button>
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Корпоративным клиент</p></button>
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Продавцам техники</p></button>
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Партнерам</p></button>
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Производителям</p></button>
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Наши сервисные центры</p></button>
        <button class="tab__button"><img class="tab__button__img" src="img/icon_highlight.svg">
            <p class="tab__button__text">Контакты</p></button>
    </div>
    <div class="footer">
        <div class="footer__icons">
            <button class="header__icon-background header__icon-background--bg-circle header__icon-background__button">
                <img class="header__icon-background__icon" src="img/icon_phone.svg" alt="icon_phone">
            </button>
            <button class="header__icon-background header__icon-background--bg-circle header__icon-background__button">
                <img class="header__icon-background__icon" src="img/icon_chat.svg" alt="icon_chat">
            </button>
            <button class="header__icon-background header__icon-background--bg-circle header__icon-background__button">
                <img class="header__icon-background__icon" src="img/icon_profile.svg" alt="icon_profile">
            </button>
        </div>
        <h1>qweeq</h1>
        <h1>qweeq</h1>
    </div>
</article>
</body>
</html>
